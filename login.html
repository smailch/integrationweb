<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPRIT CLUB - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .password-dots {
            letter-spacing: 0.3em;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

<!-- ================= HEADER ================= -->
<header class="bg-white/80 backdrop-blur-sm shadow-sm py-6 px-8">
    <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="assets/logo-esprit-club.jpg" alt="ESPRIT CLUB Logo" class="w-16 h-16 object-contain">
                    <div class="text-2xl font-bold">
                        
                    </div>
                </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="min-h-[calc(100vh-100px)] flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-6xl grid md:grid-cols-2 gap-16 items-center">
        
        <!-- Left Side - Text & Illustration -->
        <div class="relative">
            <!-- Decorative circles -->
            <div class="absolute -top-20 -left-20 w-64 h-64 bg-blue-100 rounded-full opacity-40 blur-3xl"></div>
            <div class="absolute bottom-0 left-20 w-80 h-80 bg-purple-100 rounded-full opacity-30 blur-3xl"></div>
            
            <div class="relative z-10">
                <!-- Title -->
                <h1 class="text-5xl font-bold text-gray-900 mb-6 leading-tight">
                    Se connecter à<br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">
                        Recharge Direct
                    </span>
                </h1>
                
                <!-- Register Link -->
                <p class="text-gray-700 mb-12">
                    Si vous n'avez pas de compte<br>
                    vous pouvez <a href="#" class="text-blue-600 font-semibold hover:underline">vous inscrire ici !</a>
                </p>
                
                <!-- Character Illustration -->
                <div class="flex justify-center mt-8">
                    <svg width="400" height="400" viewBox="0 0 400 400" class="drop-shadow-2xl transform hover:scale-105 transition-transform duration-300">
                        <!-- Shadow -->
                        <ellipse cx="200" cy="330" rx="70" ry="15" fill="#1e3a8a" opacity="0.2"/>
                        
                        <!-- Legs -->
                        <path d="M180 280 Q170 310 160 335 L180 340 Q185 315 190 295 Z" fill="#1e3a8a"/>
                        <path d="M220 280 Q235 305 250 325 L270 320 Q255 300 245 280 Z" fill="#1e3a8a"/>
                        
                        <!-- Shoes -->
                        <ellipse cx="170" cy="337" rx="28" ry="13" fill="#f59e0b" transform="rotate(-10 170 337)"/>
                        <ellipse cx="260" cy="322" rx="28" ry="13" fill="#f59e0b" transform="rotate(5 260 322)"/>
                        <ellipse cx="172" cy="337" rx="20" ry="9" fill="#fbbf24" transform="rotate(-10 172 337)"/>
                        <ellipse cx="258" cy="322" rx="20" ry="9" fill="#fbbf24" transform="rotate(5 258 322)"/>
                        
                        <!-- Body -->
                        <path d="M170 200 Q165 240 175 280 L225 280 Q235 240 230 200 Z" fill="#60a5fa"/>
                        
                        <!-- Shirt details -->
                        <circle cx="190" cy="240" r="8" fill="#3b82f6"/>
                        <circle cx="210" cy="240" r="8" fill="#3b82f6"/>
                        <path d="M175 215 L185 225 L175 225 Z" fill="#3b82f6"/>
                        
                        <!-- Left Arm (up with coin) -->
                        <path d="M170 210 Q150 200 135 170 L145 165 Q160 190 175 205 Z" fill="#93c5fd"/>
                        
                        <!-- Right Arm (up with coin) -->
                        <path d="M230 210 Q250 180 280 150 L290 160 Q265 185 245 210 Z" fill="#93c5fd"/>
                        
                        <!-- Left Hand with coin -->
                        <ellipse cx="137" cy="168" rx="16" ry="19" fill="#c2956e" transform="rotate(-25 137 168)"/>
                        <ellipse cx="120" cy="155" rx="22" ry="25" fill="#fbbf24" opacity="0.9"/>
                        <ellipse cx="120" cy="155" rx="18" ry="21" fill="#f59e0b"/>
                        <circle cx="120" cy="155" r="12" fill="#fbbf24"/>
                        
                        <!-- Right Hand with coin -->
                        <ellipse cx="288" cy="155" rx="19" ry="16" fill="#c2956e" transform="rotate(35 288 155)"/>
                        <ellipse cx="305" cy="140" rx="25" ry="22" fill="#fbbf24" opacity="0.9"/>
                        <ellipse cx="305" cy="140" rx="21" ry="18" fill="#f59e0b"/>
                        <circle cx="305" cy="140" r="13" fill="#fbbf24"/>
                        
                        <!-- Head -->
                        <circle cx="200" cy="165" r="48" fill="#c2956e"/>
                        
                        <!-- Hair -->
                        <path d="M158 158 Q153 135 170 123 Q190 113 213 120 Q233 127 238 145 Q243 163 237 178 Q232 166 221 160 Q210 154 199 154 Q184 154 173 162 Q163 169 158 158 Z" fill="#2d1810"/>
                        
                        <!-- Beard -->
                        <path d="M172 185 Q172 202 183 213 Q194 219 206 219 Q218 219 229 213 Q240 202 240 185 Z" fill="#2d1810"/>
                        
                        <!-- Face - Happy expression -->
                        <circle cx="183" cy="165" r="5" fill="#1e293b"/>
                        <circle cx="217" cy="165" r="5" fill="#1e293b"/>
                        <path d="M185 185 Q200 195 215 185" stroke="#1e293b" fill="none" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- Eyebrows -->
                        <path d="M175 155 Q183 152 190 154" stroke="#2d1810" fill="none" stroke-width="2" stroke-linecap="round"/>
                        <path d="M210 154 Q217 152 225 155" stroke="#2d1810" fill="none" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="relative">
            <!-- Decorative circle behind form -->
            <div class="absolute -top-10 -right-10 w-96 h-96 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full opacity-40 blur-3xl"></div>
            
            <div class="relative bg-white/70 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/50">
                
                <!-- Email Input -->
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="email" 
                            placeholder="Entrez votre email" 
                            class="w-full px-6 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 shadow-sm"
                        >
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="mb-3">
                    <div class="relative">
                        <input 
                            type="password" 
                            placeholder="Mot de passe" 
                            value="password123"
                            class="w-full px-6 py-4 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 shadow-sm password-dots"
                        >
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="text-right mb-8">
                    <a href="#" class="text-sm text-gray-400 hover:text-blue-600 transition-colors">
                        Récupérer le mot de passe ?
                    </a>
                </div>
                
                <!-- Sign In Button -->
                <button class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                    Se connecter
                </button>
                
                <!-- Or continue with -->
                <div class="mt-8 text-center text-gray-400 text-sm">
                    ou continuer avec
                </div>
                
                <!-- Social Login Buttons -->
                <div class="mt-6 grid grid-cols-3 gap-4">
                    <!-- Facebook -->
                    <button class="bg-white border border-gray-200 rounded-xl py-3 px-4 flex items-center justify-center hover:shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    
                    <!-- Apple -->
                    <button class="bg-white border border-gray-200 rounded-xl py-3 px-4 flex items-center justify-center hover:shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                    </button>
                    
                    <!-- Google -->
                    <button class="bg-white border border-gray-200 rounded-xl py-3 px-4 flex items-center justify-center hover:shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                        <svg class="w-6 h-6" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                </div>
                
            </div>
        </div>
        
    </div>
</main>

</body>
</html>
