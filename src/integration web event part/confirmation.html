<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation - ESPRIT CLUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Roboto', sans-serif; }
      .dm-sans { font-family: 'DM Sans', sans-serif; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex min-h-screen">
     <!-- Sidebar dynamique -->
      <div id="sidebar"></div>
  <script src="./sidebar.js"></script>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Top Header -->
        <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-end items-center gap-4">
          <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200">
            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
            </svg>
          </button>
          <button class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
            <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
          </button>
        </header>

        <!-- Form Content -->
        <main class="flex-1 p-8 overflow-auto flex items-center justify-center">
          <div class="w-full max-w-xl bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <h2 class="text-base font-semibold text-gray-800 mb-8 text-center">
              Confirmer les modification d'évènement et l'envoie des mails
            </h2>

            <div class="space-y-6 mb-10">
              <!-- Option 1 - Cochée -->
              <label class="flex items-start gap-3 cursor-pointer">
                <input type="checkbox" checked 
                       class="mt-0.5 w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-2 focus:ring-blue-500">
                <span class="text-sm text-gray-700">informer les responsables par les changements</span>
              </label>
              
              <!-- Option 2 - Cochée -->
              <label class="flex items-start gap-3 cursor-pointer">
                <input type="checkbox" checked 
                       class="mt-0.5 w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-2 focus:ring-blue-500">
                <span class="text-sm text-gray-700">envoyer un mail aux participants d'évènement</span>
              </label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-4">
              <button type="button" 
                      class="px-12 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-violet-700 text-sm font-medium">
                Annuler
              </button>
              <button type="button" 
                      class="px-12 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                Confirmer
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
